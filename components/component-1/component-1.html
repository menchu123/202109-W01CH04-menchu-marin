<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="component-1-style.css" />
    <title>Component 1</title>
  </head>
  <body>
    <section class="card">
      <h2 class="title">Order Summary</h2>
      <p class="card__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <p class="plan__name">Annual Plan</p>
        <p class="plan__price">$59.99/year</p>
        <button class="underline">Change</button>
      </div>
      <button class="primary">Proceed to Payment</button>
      <button class="muted">Cancel Order</button>
    </section>
  </body>
</html>
