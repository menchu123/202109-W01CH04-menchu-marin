<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sign-up-form-style.css" />
    <title>Intro component with sign-up form</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <main class="row">
      <section
        class="
          intro
          col-6
          d-flex
          flex-column
          justify-content-center
          align-items-center
        "
      >
        <h1>Learn to code by watching others</h1>
        <p class="intro__text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section
        class="
          right
          col-6
          d-flex
          flex-column
          justify-content-center
          align-items-center
        "
      >
        <button class="try mb-3 py-3">
          Try it free 7 days <span>then $20/mo. thereafter</span>
        </button>
        <div class="form needs-validation">
          <input
            type="text"
            class="form-control form-control-sm mb-3 px-4 py-2"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            class="form-control form-control-sm mb-3 px-4 py-2"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            class="form-control form-control-sm mb-3 px-4 py-2"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            class="form-control form-control-sm mb-3 px-4 py-2"
            placeholder="Password"
            required
          />
          <button type="submit" class="claim mb-3 py-3">
            CLAIM YOUR FREE TRIAL
          </button>
          <p class="terms">
            By clicking the button, you are agreeing to our
            <a href="">Terms and Services</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
